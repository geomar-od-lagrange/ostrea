{{- if .Values.openshift.route.enabled }}
# OpenShift Route for external access
# Only works on OpenShift/MicroShift clusters
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: oysters
  labels:
    app: oysters
spec:
  to:
    kind: Service
    name: nginx
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}
