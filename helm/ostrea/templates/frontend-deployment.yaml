apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        {{- if .Values.restrictedSCC }}
        runAsUser: 1000700000
        runAsGroup: 1000700000
        fsGroup: 1000700000
        {{- end }}
      containers:
        - name: frontend
          image: {{ .Values.image.repository }}:ostrea-frontend-{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Writable dirs for nginx running as non-root (UID 101).
          # Ensures compatibility with OpenShift arbitrary UID assignment.
          volumeMounts:
            - mountPath: /var/cache/nginx
              name: nginx-cache
            - mountPath: /var/run
              name: nginx-run
      restartPolicy: Always
      volumes:
        - emptyDir: {}
          name: nginx-cache
        - emptyDir: {}
          name: nginx-run
