apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      securityContext:
        runAsNonRoot: true
        {{- if .Values.restrictedSCC }}
        runAsUser: 1000700000
        runAsGroup: 1000700000
        fsGroup: 1000700000
        {{- end }}
      containers:
        - name: db
          image: {{ .Values.image.repository }}:ostrea-db-latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          envFrom:
            - configMapRef:
                name: ostrea-config
            - secretRef:
                name: db-secret
          env:
            # Map POSTGRES_PASSWORD from secret to POSTGRESQL_PASSWORD for RH image
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U \"$POSTGRESQL_USER\""]
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /var/lib/pgsql
              name: db-data
            - mountPath: /var/run/postgresql
              name: run-postgresql
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
        - name: run-postgresql
          emptyDir: {}
