apiVersion: batch/v1
kind: Job
metadata:
  name: db-init
spec:
  template:
    metadata:
      labels:
        app: db-init
    spec:
      initContainers:
        - name: wait-for-db
          image: {{ .Values.image.repository }}:ostrea-db-{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              until pg_isready -h db -p 5432 -U "$POSTGRESQL_USER"; do
                echo "Waiting for database..."
                sleep 2
              done
          envFrom:
            - configMapRef:
                name: ostrea-config
      securityContext:
        runAsNonRoot: true
        {{- if .Values.restrictedSCC }}
        runAsUser: 1000700000
        runAsGroup: 1000700000
        fsGroup: 1000700000
        {{- end }}
      containers:
        - name: db-init
          image: {{ .Values.image.repository }}:ostrea-db-init-{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: DB_HOST
              value: db
          envFrom:
            - configMapRef:
                name: ostrea-config
            - secretRef:
                name: db-secret
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
      restartPolicy: Never
