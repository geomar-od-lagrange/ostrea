apiVersion: batch/v1
kind: Job
metadata:
  name: db-init
spec:
  template:
    metadata:
      labels:
        app: db-init
    spec:
      initContainers:
        - name: wait-for-db
          image: postgis/postgis:16-3.4
          command:
            - sh
            - -c
            - |
              until pg_isready -h db -p 5432 -U "$POSTGRES_USER"; do
                echo "Waiting for database..."
                sleep 2
              done
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USER
                  name: ostrea-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: db-init
          image: {{ .Values.registry }}2024-hex-dashboard-db-init:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: DB_HOST
              value: db
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_DB
                  name: ostrea-config
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: db-secret
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USER
                  name: ostrea-config
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
      restartPolicy: Never
