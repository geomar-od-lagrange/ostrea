services:
  db:
    image: 'postgis/postgis:16-3.4'
    env_file:
      - .env
    volumes:
      - ./volumes/db-data/:/var/lib/postgresql/data/
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-init:
    build:
      context: ./database
      dockerfile: init/Dockerfile
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: "no"

  api:
    build: ./api
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "127.0.0.1:5173:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

